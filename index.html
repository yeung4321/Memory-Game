<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css?family=Fascinate+Inline">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves
          <div class="timer"></div>

            <div class="restart" onclick="startGame()">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck" id="card-deck">
            <li class="card" type ="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type ="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match" type ="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type ="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type ="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match" type ="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type ="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type ="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type ="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type ="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type ="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type ="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show" type ="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type ="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type ="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type ="cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
        <div id="popup" class="message">
            <div class="showup">
                <h2>well done !!!</h2>
                <div class="congratulation">
                    Fantastic!! You matched all the cards :)
                </div>
                <div class="stats">
                    <p>You done it in <span id=finalMove> </span> moves </p>
                    <p>And it only took you <span id=totalTime> </span> </p>
                    <p>Your performance is:  <span id=star-rating></span></p>
                </div>
                <button id="play-again"onclick="playAgain()">
                    Click here to play again</a>
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
